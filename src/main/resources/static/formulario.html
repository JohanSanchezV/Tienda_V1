        <title>PetShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
             <ul class="nav-menu">
                <li><a class="nav-menu-link" href="index.html">Inicio</a></li>
                <li><a class="nav-menu-link" href="servicios.html">Servicios</a></li>
                <li><a class="nav-menu-link" href="audio.html">Audio</a></li>
                <li><a class="nav-menu-link" href="video.html">Video</a></li>

                <li><a class="nav-menu-link" href="contacto.html">Contacto</a></li>
             </ul>      
            </nav>
        </header>
        <aside class="aside">
            <h2 Solicite su cita</h2>
            <p>Complete el siguiente formulario y le confirmaremos vía correo o WhatsApp.</p>
        </aside>

        <section>
            <h2>Formulario de reserva</h2>

            <form class="form-cita" action="#" method="post">
              <label>
                Nombre del propietario
                <input type="text" name="propietario" required>
              </label>

              <label>
                Nombre de la mascota
                <input type="text" name="mascota" required>
              </label>

              <label>
                Especie
                <select name="especie" required>
                  <option value="" disabled selected>Seleccione</option>
                  <option>Perro</option>
                  <option>Gato</option>
                  <option>Otro</option>
                </select>
              </label>

              <label>
                Raza (si aplica)
                <input type="text" name="raza">
              </label>

              <label>
                Fecha deseada
                <input type="date" name="fecha" required>
              </label>

              <label>
                Hora deseada
                <input type="time" name="hora" required>
              </label>

              <label>
                Tipo de servicio
                <select name="servicio" required>
                  <option value="" disabled selected>Seleccione</option>
                  <option>Consulta general</option>
                  <option>Vacunación</option>
                  <option>Grooming</option>
                  <option>Cirugía</option>
                  <option>Otro</option>
                </select>
              </label>

              <label>
                Comentarios adicionales
                <textarea name="comentarios" rows="4"></textarea>
              </label>

              <button type="submit">Reservar cita</button>
            </form>
          </section>
        <footer>
            <p>Derechos reservados Práctica 2 &COPY;</p>
        </footer>
    </body>
</html>
